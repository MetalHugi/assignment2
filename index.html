<!doctype html>
<html ng-app='ShoppingListCheckOff' lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as toBuyList' class="col-md-6">
     <h2>To Buy:</h2>
     <ol>
       <li ng-repeat="item in toBuyList.toBuyItems">
          Buy {{ item.quantity }} {{ item.name }} <button class="btn btn-default" ng-click="toBuyList.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
       <div ng-if="toBuyList.toBuyItems.length===0" class="emptyMessage">Everything is bought!</div>
    </ol>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as alreadyBoughtList' class="col-md-6">
     <h2>Already Bought:</h2>
     <ol>
       <li ng-repeat="item in alreadyBoughtList.alreadyBoughtListItems">
          Bought {{ item.quantity }} {{ item.name }}
       </li>
        <div ng-if="alreadyBoughtList.alreadyBoughtListItems.length===0" class="emptyMessage">Nothing bought yet!</div>
    </ol>
    </div>
  </div>
</div>

</body>
</html>
